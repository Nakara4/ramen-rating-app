<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ramen-menu"></div>
    <div id="ramen-detail"></div>
    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating" min="1" max="5">
        <textarea id="comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
